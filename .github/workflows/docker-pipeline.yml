name: Docker Build, Push, Test, and Deploy to Render

on:
  push:
    branches:
      - main  # Cambia esto a la rama que uses para liberaciones

jobs:
  build-push-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v2

    # Paso 2: Iniciar sesión en Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    # Paso 3: Construir y subir la imagen de Docker
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ernestoazasan/echoes-of-shadows-web:latest

    # Paso 4: Ejecutar pruebas en el entorno de liberación
    - name: Run tests
      run: |
        # Ejecutar el contenedor en segundo plano
        docker run -d -p 80:80 --name echoes-of-shadows-web ernestoazasan/echoes-of-shadows-web:latest

        # Esperar a que el contenedor esté listo
        sleep 10

        # Ejecutar pruebas
        docker exec echoes-of-shadows-web /bin/sh -c "curl -I http://localhost:80"
        docker exec echoes-of-shadows-web /bin/sh -c "test -f /usr/share/nginx/html/index.html && echo 'index.html encontrado.' || echo 'index.html NO encontrado.'"

        # Detener y eliminar el contenedor después de las pruebas
        docker stop echoes-of-shadows-web
        docker rm echoes-of-shadows-web

    # Paso 5: Desplegar en Render
    - name: Trigger Render deployment
      run: |
        SERVICE_ID="cv3jo6ogph6c738sd9n0"
        curl -s -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json" \
          "https://api.render.com/v1/services/$SERVICE_ID/deploys"